<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Kitap Listesi">
                <p:dataList value="#{bookListController.bookList}" var="book" type="ordered">
                    #{book.name} (#{book.subName}) @ #{book.seriesName},  [ISBN: #{book.isbn}]  [Yazar:#{book.author.name}]  [Yayinevi:#{book.publisher.name}] <h:commandButton value="Sil" action="#{bookListController.deleteBook(book)}" /> <h:commandButton value="Duzenle" action="#{bookListController.editBook(book)}" />
                </p:dataList>
                <h:panelGroup rendered="#{bookListController.edit}">
                    <h3>Kitabi duzenle #ID:  #{bookListController.book.id}</h3>
                    <p> Kitap Adi: <p:inputText id="name" value="#{bookListController.book.name}" /></p>
                    <p>Aciklama: <p:inputText id="description" value="#{bookListController.book.description}" /></p>
                    <p>Kitap Alt Adi: <p:inputText id="subName" value="#{bookListController.book.subName}" /></p>
                    <p>Kitap Seri Adi: <p:inputText id="seriesName" value="#{bookListController.book.seriesName}" /></p>
                    <p>Yazar Adi: <p:inputText id="authorName" value="#{bookListController.authorName}" /></p>
                    <p>Yayinevi Adi: <p:inputText id="publisherName" value="#{bookListController.publisherName}" /></p>
                    <p>
                        <p:commandButton value="save" action="#{bookListController.save}" />
                        <p:commandButton value="cancel" action="#{bookListController.cancelEdit}" />
                    </p>
                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
