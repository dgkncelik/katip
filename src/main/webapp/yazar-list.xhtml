<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Yazar Listesi">
                <p:dataList value="#{authorListController.authorList}" var="author" type="ordered">
                    <f:facet name="header">
                        Basic
                    </f:facet>
                    #{author.name}, #{author.description} <h:commandButton value="Sil" action="#{authorListController.deleteAuthor(author)}" /> <h:commandButton value="Duzenle" action="#{authorListController.editAuthor(author)}" />
                </p:dataList>
                <h:panelGroup rendered="#{authorListController.edit}">
                    <h3>Yazari duzenle #ID:  #{authorListController.author.id}</h3>
                        <p>Yazar Adi: <p:inputText id="name" value="#{authorListController.author.name}" /></p>
                        <p>Aciklama: <p:inputText id="description" value="#{authorListController.author.description}" /></p>
                        <p>
                            <p:commandButton value="save" action="#{authorListController.save}" />
                            <p:commandButton value="cancel" action="#{authorListController.cancelEdit}" />
                        </p>
                </h:panelGroup>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
