                    <p:outputLabel for="subName" value="Kitap alt adi: " />
                    <p:inputText id="subName" value="#{bookController.book.subName}" />

                    <p:outputLabel for="serieName" value="Seri adi: " />
                    <p:inputText id="serieName" value="#{bookController.book.seriesName}" />

                    <p:outputLabel for="isbn" value="Isbn: " />
                    <p:inputText id="isbn" value="#{bookController.book.isbn}" />

                    <p:outputLabel for="description" value="Aciklama: " />

                    <p:outputLabel for="bookAuthorName" value="Yazar Adi: " />

                    <p:outputLabel for="bookPublisherName" value="Yayin evi Adi:: " />
                    <p:inputText id="bookPublisherName" value="#{bookController.bookPublisherName}" />

                    <h:commandButton value="Save" action="#{bookController.save}" />

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
