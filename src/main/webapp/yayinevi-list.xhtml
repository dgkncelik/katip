<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Yayinevi Listesi">
                <p:dataList value="#{publisherListController.publisherList}" var="publisher" type="ordered">
                    #{publisher.name}, #{publisher.description}  <h:commandButton value="Sil" action="#{publisherListController.deletePublisher(publisher)}" /> <h:commandButton value="Duzenle" action="#{publisherListController.editPublisher(publisher)}" />
                </p:dataList>
                <h:panelGroup rendered="#{publisherListController.edit}">
                    <h3>Yayinevi duzenle #ID:  #{publisherListController.publisher.id}</h3>
                    <p>Yayinevi Adi: <p:inputText id="name" value="#{publisherListController.publisher.name}" /></p>
                    <p>Aciklama: <p:inputText id="description" value="#{publisherListController.publisher.description}" /></p>
                    <p>
                        <p:commandButton value="save" action="#{publisherListController.save}" />
                        <p:commandButton value="cancel" action="#{publisherListController.cancelEdit}" />
                    </p>
                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
